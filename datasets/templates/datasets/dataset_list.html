{% extends '_base.html' %}

{% block title %}Datasets{% endblock title %}

{% block content %}

<h1>All Datasets</h1>
{% for dataset in object_list %}
<ul>
    <li>
        <a href="{{ dataset.dataset.url }}">
            {{ dataset.created_on }} | {{ dataset.title }}
        </a>
    </li>
</ul>
{% endfor %}

{% endblock content %}
